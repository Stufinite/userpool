{% extends 'base.html' %}

{% block title %}登入{% endblock %}
{% block app_name %}登入{% endblock %}

{% load static %}
{% block stylesheet %}
<link rel='stylesheet' href='{% static "login/css/login.css" %}'>
{% endblock %}

{% block content %}
<div class='stufinite-app-container'>
  <div class='stufinite-app-content'>
      <section class="stufinite-form-container">
        <h1>輸入註冊的信箱和資料</h1>
        <form action="{% url 'forgot' %}" method="post">
          {% csrf_token %}
          {% if type_error %}
          <span class="type-error">輸入的信箱尚未註冊</span>
          {% endif %}

          {{ form.as_p }}

          <button type="submit" name="button">寄送密碼</button>
        </form>
        <a href="/accounts/register">註冊</a>
        |
        <a href="/accounts/login">登入</a>
      </section>
</div>
{% endblock %}
